    <button id="signup" style="width: 100px; height:50px; font-size: 20px; border-radius: 10px;">Sign up</button>
    <button id="login" style="width: 100px; height:50px; font-size: 20px; border-radius: 10px;">Log in</button>

<!-- signup & login -->
<div style="text-align: center;"  class="hidden" id="signupForm">
    <h1 id="title_signup">Sign-Up</h1>
    <form>
        <div>
            <label for="Uname" class="usernameSignup">Username</label>
            <input type="text" placeholder="User name" id="signup_name" name="uname" style="margin: 10px 30px;" required>
        </div>
        <div>
            <label for="email" class="email">Email</label>
            <input type="text" placeholder="Email" id="email" name="email" style="margin: 10px 30px" required>
        </div>
        <div>
            <label for="password" id="pass">Password</label>
            <input type="password" placeholder="Password" id="signup_password" name="password" style="margin: 10px 30px" required>
        </div>
        <button id="signupBtn" style="margin:10px 20px; width:100px; height: 30px; font-size: 20px; border-radius: 10px; cursor: pointer;">Submit</button>
    </form>
        <p id="HaveAccount"> Already have an accout?<a href="#" id="loginLink"  style="text-decoration: none;"> Login</a> </p>
</div>

<div style="text-align: center;"  class="hidden" id="loginForm">
            <h1 id="title_signup">Log-in</h1>
        <form>
            <div>
                <label for="Uname" id="usernameLogin">Username</label>
                <input type="text" placeholder="User name" id="login_name" name="uname"style="margin: 10px 30px;" required>
            </div>
            <div>
                <label for="password" id="passwordLogin">Password</label>
                <input type="password" placeholder="Password" id="login_password" name="password" style="margin: 10px 30px" required>
            </div>
            <button id="loginBtn" style="margin:10px 20px; width:100px; height: 30px; font-size: 20px; border-radius: 10px; cursor: pointer;">Submit</button>
        </form>
            <p> New here?<a href="#" id="signupLink" style="text-decoration: none;"> Sign-up</a> </p>
    </div>
